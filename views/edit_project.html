{% extends 'base.html' %}
{% block body %}
  <form action='{{ action_link }}' method='post'>
    <div>Title</div>
    <div>
      <input type='text' name='title' value='{{ project and project.title }}'>
    </div>
    <div>Description</div>
    <div><textarea name='description' rows='3' cols='60'>
        {{- project and project.description -}}
    </textarea></div>
    <div><input type='submit' value='{{ action }} Project'></div>
  </form>
{% endblock body %}
